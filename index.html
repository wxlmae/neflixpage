<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <main>
        <header>
            <a href="#" class="logo"><img src="img&vd/logonetflix.png"alt="logo" width="340"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tv Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                

            </ul>
            <div class="search">
                <input type="text" placeholder="Search">
                
                <button class="btnbuscar"><span class="material-icons"></span></button>

            </div>

            
        </header>
        <section class="banner">
            <img src="./img&vd/nflpe.jpg"alt="personajes"
            class="bg">
            <span class="sombraImg"></span>
            <div class="content">
                <img src="img&vd/LGL-removebg-preview.png" class="movieTitle">
                <h4>
                    <span>2020</span>
                    <span><i>16+</i></span>
                    <span>3 Temporadas</span>
                    <span>Serie</span>
                </h4>
               
                <p>
                    In this suspenseful series, a child's disappearance uneaarths a 
                    mystery spanning decades. 
                </p>
                <div class="buttons">
                    <a href="#">Play</a>
                    <a href="#">My list</a>
                </div>
            

            </div>
            
            <a href="#" class="play" onclick="toggleVideo();"><img src="img&vd/nflpv.png"> Watch Trailer</a>


        </section>
        <section class="trailer">
            <video src="./img&vd/nfltr.mp4" controls="true"></video>
            <img src="img&vd/nflex.png" class="close"
            onclick="toggleVideo();">

        </section>
    </main>
    <script>
        function toggleVideo(){
            const trailer= document.querySelector(".trailer");
            const video = document.querySelector("video");
            trailer.classList.toggle("active");
            video.currentTime=0;
            video.pause();
        }
    </script>
</body>
</html>
